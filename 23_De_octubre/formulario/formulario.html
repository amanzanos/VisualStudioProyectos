<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formulario</title>
    <link rel="icon" type="image/png" href="assets/logo-marvel.jpg" />
    <link rel="stylesheet" href="formulario.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form" action="#" method="post" autocomplete="off">
      <fieldset class="form__personal-fieldset">
        <legend class="form__legend">Información personal</legend>
        <div class="form__group">
          <label class="form__label" for="name">Nombre</label>
          <input
            class="form__input"
            id="name"
            name="name"
            type="text"
            required
            placeholder="Introduce el nombre"
          />
        </div>
        <div class="form__group form__group--small">
          <label class="form__label" for="age">Edad</label>
          <input
            class="form__input"
            id="age"
            name="age"
            type="number"
            min="12"
            max="120"
            required
            placeholder="Introduce la edad"

          />
        </div>

        <div class="form__group">
          <label class="form__label" for="email">Correo</label>
          <input
            class="form__input"
            id="email"
            name="email"
            type="email"
            required
            placeholder="Introduce el correo electrónico"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="phone-numer">Telefono</label>
          <input
            class="form__input"
            id="phone-numer"
            name="phone-numer"
            type="tel"
            required
            placeholder="Introduce el número de teléfono"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Adress</label>
          <textarea
            class="form__input form__input--textarea"
            id="adress"
            name="adress"
            rows="4"
            required
            placeholder="Introduce la dirección"
          ></textarea>
        </div>
      </fieldset>
      <fieldset class="form__freak-fieldset">
        <legend class="form__legend">Datos Frikis</legend>
        <div class="form__group">
          <label class="form__label" for="language"
            >Lenguaje de preferencia</label
          >
          <select class="form__input" id="language" name="language" required >
            <option value="" disabled selected>Selecciona un lenguaje</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
          </select>
        </div>
        <div class="form__group">
          <label class="form__label" for="characters"
            >Selecciona tu personaje favorito</label
          >
          <select
            class="form__input"
            id="characters"
            name="characters"
            required
          >
            <option value="" disabled selected>Selecciona un personaje</option>
            <optgroup label="Vengadores">
              <option value="thor">Thor</option>
              <option value="capitan-america">Capitán América</option>
              <option value="hulk">Hulk</option>
              <option value="ojo-de-halcon">Ojo de Halcón</option>
            </optgroup>
            <optgroup label="Cuatro Fantásticos">
              <option value="mr-fantastico">Mr. Fantástico</option>
              <option value="mujer-invisible">Mujer Invisible</option>
              <option value="antorcha-humana">Antorcha Humana</option>
              <option value="la-cosa">La Cosa</option>
            </optgroup>
          </select>
        </div>
        <div class="form__group">
          <label class="form__label" for="favcolor"
            >Color favorito (estilo héroe)</label
          >
          <input
            class="form__input form__input--color"
            type="color"
            id="favcolor"
            name="favcolor"
            value="#ed1d24"
            required
          />
        </div>
      </fieldset>

      <div class="form__actions">
        <button class="form__submit" type="submit">Enviar</button>
        <button class="form__reset" type="reset">Restablecer</button>
      </div>
    </form>
  </body>
</html>
