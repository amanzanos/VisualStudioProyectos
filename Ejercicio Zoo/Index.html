<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoológico Verde</title>
  <link rel="stylesheet" href="styles/Index.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6c9c7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline id="fondoVideo">
      <source src="assets/media/fondoIndex.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div id="cabecera-container"></div>

      <div class="mensaje">
        <h1>Bienvenido al Zoológico Verde</h1>
        <p>Donde la naturaleza y el respeto por los animales se unen 🐾</p>
        <a href="animales.html" class="btn-explorar"><i class="fa-solid fa-paw"></i> Explora nuestro mundo</a>
      </div>
    </div>
  </div>

  <script>
    fetch("Cabecera.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("cabecera-container").innerHTML = data;
      });
  </script>
</body>
</html>
