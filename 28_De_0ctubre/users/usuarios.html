<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Usuarios</title>
  <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
  <div class="panel-usuario">
    <h1>Visor de Usuarios</h1>

    <label for="tipoBusqueda">Buscar por:</label>
    <select id="tipoBusqueda">
      <option value="id">ID</option>
      <option value="email">Email</option>
    </select>
    <input type="text" id="userInput" placeholder="Ej: 1 o ejemplo@correo.com">
    <button id="btnBuscar">OK</button>
  </div>

  <div id="resultado"></div>

  <script src="usuarios.js"></script>
</body>
</html>
